<div class="container">
    <h1>Cadastro</h1>
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" formControlName="nome" class="form-control" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" id="dataNascimento" formControlName="dataNascimento" class="form-control" />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" formControlName="senha" class="form-control" />
      </div>
      <div class="form-group">
        <label for="confirmarSenha">Confirmar Senha</label>
        <input type="password" id="confirmarSenha" formControlName="confirmarSenha" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <button type="button" class="btn btn-secondary" (click)="voltar()">Voltar</button>
    </form>
  </div>
