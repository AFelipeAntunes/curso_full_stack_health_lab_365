<!-- login.component.html -->
<div class="login-container">
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control">
    </div>

    <div class="form-group">
      <label for="password">Senha:</label>
      <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Entrar</button>
    <button (click)="resetPassword()" type="button" class="btn btn-link">Esqueci a senha</button>
    <button (click)="register()" type="button" class="btn btn-link">Cadastrar-me</button>
  </form>
</div>
