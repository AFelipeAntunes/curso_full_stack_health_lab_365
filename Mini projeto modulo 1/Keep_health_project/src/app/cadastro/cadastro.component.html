<div class="register-container">
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" class="form-control" style="background-color: var(--color-secondary); color: var(--color-primary);">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" style="background-color: var(--color-secondary); color: var(--color-primary);">
    </div>

    <div class="form-group">
      <label for="dob">Data de Nascimento:</label>
      <input type="date" id="dob" name="dob" class="form-control" style="background-color: var(--color-secondary); color: var(--color-primary);">
    </div>

    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" class="form-control" style="background-color: var(--color-secondary); color: var(--color-primary);">
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmar Senha:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" style="background-color: var(--color-secondary); color: var(--color-primary);">
    </div>

    <button type="submit" class="btn btn-primary" style="background-color: var(--color-accent); color: var(--color-primary);">Cadastrar</button>
    <button type="button" class="btn btn-link" (click)="goBack()">Voltar</button>
  </form>
</div>
