<form (ngSubmit)="register()">
  <div class="form-group">
    <label for="name">Nome:</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" placeholder="Digite seu nome" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Digite seu email" required>
  </div>
  <div class="form-group">
    <label for="birthdate">Data de Nascimento:</label>
    <input type="date" id="birthdate" class="form-control" [(ngModel)]="birthdate" name="birthdate" required>
  </div>
  <div class="form-group">
    <label for="password">Senha:</label>
    <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Digite sua senha" required>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirmar Senha:</label>
    <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar</button>
  <button type="button" class="btn btn-secondary" (click)="goBack()">Voltar</button>
</form>
