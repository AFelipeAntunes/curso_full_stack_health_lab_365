<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio da semana 3 parte 2</title>
    <!-- CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Lista de afazeres</h1>
    <input type="text" id="novaAtividade" class="form-control" placeholder="Digite uma nova atividade aqui">
    <button id="adicionarAtividade" class="btn btn-primary mt-2">Adicionar Atividade</button>
    <ul id="listaAtividades" class="mt-2">
    </ul>

    <!-- JavaScript do Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('adicionarAtividade').addEventListener('click', function() {
            var atividade = document.getElementById('novaAtividade').value;
            var li = document.createElement('li');
            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            var button = document.createElement('button');
            button.textContent = 'x';
            button.className = 'btn btn-danger ml-2';
            button.addEventListener('click', function() {
                this.parentElement.remove();
            });
            li.appendChild(checkbox);
            li.appendChild(document.createTextNode(atividade));
            li.appendChild(button);
            document.getElementById('listaAtividades').appendChild(li);
            document.getElementById('novaAtividade').value = '';
        });
    </script>
</body>
</html>
