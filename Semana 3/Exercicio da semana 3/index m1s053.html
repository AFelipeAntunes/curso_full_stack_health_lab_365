<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio da semana 3 parte 2</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Digite sua atividade</h1>
    <input type="text" id="novaAtividade" placeholder="Digite uma nova atividade aqui">
    <button id="adicionarAtividade">Adicionar Atividade</button>
    <ul id="listaAtividades">
    </ul>

    <script>
        document.getElementById('adicionarAtividade').addEventListener('click', function() {
            var atividade = document.getElementById('novaAtividade').value;
            var li = document.createElement('li');
            li.textContent = atividade;
            document.getElementById('listaAtividades').appendChild(li);
            document.getElementById('novaAtividade').value = '';
        });
    </script>
</body>
</html>
