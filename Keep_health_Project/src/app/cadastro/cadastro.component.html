<h1>Cadastro</h1>

<form (ngSubmit)="onSubmit()">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" [(ngModel)]="nome" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" [(ngModel)]="email" required>

  <label for="dataNascimento">Data de Nascimento:</label>
  <input type="date" id="dataNascimento" name="dataNascimento" [(ngModel)]="dataNascimento" required>

  <label for="senha">Senha:</label>
  <input type="password" id="senha" name="senha" [(ngModel)]="senha" required>

  <label for="confirmarSenha">Confirmar Senha:</label>
  <input type="password" id="confirmarSenha" name="confirmarSenha" [(ngModel)]="confirmarSenha" required>

  <button type="submit">Cadastrar</button>

  <a [routerLink]="['/login']">Voltar</a>
</form>
