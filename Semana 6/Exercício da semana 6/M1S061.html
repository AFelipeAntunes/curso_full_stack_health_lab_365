<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilo para o cabeçalho */
    header {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Estilo para o campo de texto */
    #campoTexto {
      display: block;
      margin: 0 auto 20px auto; /* centraliza o campo de texto e adiciona uma margem inferior de 20px */
      width: 50%; /* define a largura do campo de texto para 50% da largura da tela */
    }

    /* Estilo para o botão de adicionar tarefa */
    #botaoAdicionar {
      display: block;
      margin: 0 auto 20px auto; /* centraliza o botão e adiciona uma margem inferior de 20px */
    }

    /* Estilo para a lista de tarefas */
    #listaTarefas {
      margin: 0 auto; /* centraliza a lista de tarefas */
      width: 60%; /* define a largura da lista de tarefas para 60% da largura da tela */
    }

    /* Estilo para os itens da lista */
    .itemLista {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    /* Estilo para o texto da tarefa quando a tarefa está concluída */
    .concluido {
      text-decoration: line-through;
    }

    /* Estilo para o botão de excluir */
    .botaoExcluir {
      background-color: red;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }

    /* Estilos adicionais */
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    #botaoAdicionar {
      background-color: #008CBA;
      color: white;
      font-family: Arial, sans-serif;
      padding: 10px 24px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    #botaoAdicionar:hover {
      background-color: #007B9A;
    }
  </style>
</head>
<body>
  <header>Meu Aplicativo</header>
  <input id="campoTexto" type="text" placeholder="Digite uma tarefa">
  <button id="botaoAdicionar">Adicionar Tarefa</button>
  <ul id="listaTarefas">
    <li class="itemLista">
      <input type="checkbox">
      <span>Estudar HTML e CSS</span>
      <button class="botaoExcluir">X</button>
    </li>
    <li class="itemLista">
      <input type="checkbox">
      <span>Estudar JavaScript</span>
      <button class="botaoExcluir">X</button>
    </li>
  </ul>
</body>
</html>
