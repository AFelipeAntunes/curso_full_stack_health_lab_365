<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilo para o corpo da p√°gina */
    body {
      background-color: #f5f5f5; /* Cor de fundo suave */
      font-family: 'Arial', sans-serif; /* Fonte agrad√°vel e leg√≠vel */
      color: #333; /* Cor de texto escura para contraste */
    }

    /* Estilo para o cabe√ßalho */
    header {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
      background-color: #008CBA; /* Cor de fundo atraente */
      color: white; /* Cor de texto clara para contraste */
      padding: 20px;
      border-radius: 10px;
    }

    /* Estilo para o campo de texto */
    #campoTexto {
      display: block;
      margin: 0 auto 20px auto; /* centraliza o campo de texto e adiciona uma margem inferior de 20px */
      width: 50%; /* define a largura do campo de texto para 50% da largura da tela */
    }

    /* Estilo para o bot√£o de adicionar tarefa */
    #botaoAdicionar {
      display: block;
      margin: 0 auto 20px auto; /* centraliza o bot√£o e adiciona uma margem inferior de 20px */
      background-color: #4CAF50; /* verde */
      color: white; /* branco */
      padding: 15px 32px; /* tamanho do bot√£o */
      text-align: center; /* alinhamento do texto */
      text-decoration: none; /* remove o sublinhado */
      display: inline-block;
      font-size: 16px;
      transition-duration: 0.4s; /* tempo de transi√ß√£o */
      cursor: pointer; /* muda o cursor para um ponteiro quando voc√™ passa o mouse sobre o bot√£o */
    }

    #botaoAdicionar:hover {
      background-color: white; /* cor de fundo branca */
      color: black; /* cor do texto preta */
    }

    /* Estilo para a lista de tarefas */
    #listaTarefas {
      margin: 0 auto; /* centraliza a lista de tarefas */
      width: 60%; /* define a largura da lista de tarefas para 60% da largura da tela */
    }

    /* Estilo para os itens da lista */
    .itemLista {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    /* Estilo para o texto da tarefa quando a tarefa est√° conclu√≠da */
    .concluido {
      text-decoration: line-through;
    }

    /* Estilo para o bot√£o de excluir */
    .botaoExcluir {
      background-color: red;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>üìù Meu Aplicativo</header>
  <input id="campoTexto" type="text" placeholder="Digite uma tarefa">
  <button id="botaoAdicionar">‚ûï Adicionar Tarefa</button>
  <ul id="listaTarefas"></ul>

  <script>
    document.getElementById('botaoAdicionar').addEventListener('click', function() {
      var texto = document.getElementById('campoTexto').value;
      if (texto) {
        var lista = document.getElementById('listaTarefas');
        var novoItem = document.createElement('li');
        novoItem.innerHTML = '<input type="checkbox"><span>' + texto + '</span><button class="botaoExcluir">‚ùå</button>';
        lista.appendChild(novoItem);
        document.getElementById('campoTexto').value = '';

        // Adiciona um ouvinte de evento ao bot√£o de excluir
        novoItem.querySelector('.botaoExcluir').addEventListener('click', function() {
          var confirmacao = confirm('Voc√™ realmente deseja excluir esta tarefa?');
          if (confirmacao) {
            lista.removeChild(novoItem);
          }
        });
      }
    });
  </script>
</body>
</html>
