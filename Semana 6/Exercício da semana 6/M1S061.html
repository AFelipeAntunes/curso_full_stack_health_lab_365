<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilo para o cabeçalho */
    header {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Estilo para o campo de texto */
    #campoTexto {
      display: block;
      margin: 0 auto 20px auto; /* centraliza o campo de texto e adiciona uma margem inferior de 20px */
      width: 50%; /* define a largura do campo de texto para 50% da largura da tela */
    }

    /* Estilo para o botão de adicionar tarefa */
    #botaoAdicionar {
      display: block;
      margin: 0 auto 20px auto; /* centraliza o botão e adiciona uma margem inferior de 20px */
    }

    /* Estilo para a lista de tarefas */
    #listaTarefas {
      margin: 0 auto; /* centraliza a lista de tarefas */
      width: 60%; /* define a largura da lista de tarefas para 60% da largura da tela */
    }
  </style>
</head>
<body>
  <header>Meu Aplicativo</header>
  <input id="campoTexto" type="text" placeholder="Digite uma tarefa">
  <button id="botaoAdicionar">Adicionar Tarefa</button>
  <ul id="listaTarefas"></ul>
</body>
</html>
