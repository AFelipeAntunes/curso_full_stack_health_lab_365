<form>
  <div class="form-group">
    <label for="name">Nome:</label>
    <input type="text" id="name" class="form-control" placeholder="Digite seu nome">
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" class="form-control" placeholder="Digite seu email">
  </div>

  <div class="form-group">
    <label for="birthdate">Data de Nascimento:</label>
    <input type="date" id="birthdate" class="form-control">
  </div>

  <div class="form-group">
    <label for="password">Senha:</label>
    <input type="password" id="password" class="form-control" placeholder="Digite sua senha">
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirmar Senha:</label>
    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirme sua senha">
  </div>

  <button type="submit" class="btn btn-primary">Cadastrar</button>
  <button type="button" class="btn btn-link" (click)="goBack()">Voltar</button>
</form>
