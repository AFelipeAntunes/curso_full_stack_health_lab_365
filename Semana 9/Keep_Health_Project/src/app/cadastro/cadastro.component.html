<form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" formControlName="nome">
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
  </div>
  <div>
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" formControlName="dataNascimento">
  </div>
  <div>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" formControlName="senha">
  </div>
  <div>
    <label for="confirmarSenha">Confirmar Senha:</label>
    <input type="password" id="confirmarSenha" formControlName="confirmarSenha">
  </div>
  <button type="submit">Cadastrar</button>
  <button type="button" (click)="onVoltar()">Voltar</button>
</form>
